<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
	<title>LINE履歴メーカー</title>
	<link rel="stylesheet" href="./assets/css/ionicons-2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="common over-hidden">
		<div class="header-top">
			<div class="container">
				<h1><a href="#">LINE履歴メーカー</a></h1>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<nav class="global">
					<ul class="global-menu">
						<li><a href="#" class="active">トーク一覧</a></li>
						<li><a href="talk-history.html">トーク履歴</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="container">
			<div id="edit-form" class="edit-form s12">
				<form class="inner" method="get" action="#">
					<p>
						<span class="caption--form-element">相手の名前</span>
						<input type="text" name="opponent-name" id="opponent-name" maxlength="15" placeholder="15字以内">
					</p>
					<p>
						<span class="caption--form-element">メッセージ</span>
						<input type="text" name="preview-msg" id="preview-msg" maxlength="20" placeholder="20字以内">
					</p>
					<p class="mb-2">
						<span class="caption--form-element">　受信時刻</span>
						<input type="radio" name="chat-preview-date" class="date-howdoI ml-1" value="prefer" id="check-time-prefer">
						<label for="check-time-prefer">手動設定</label>
						<input type="radio" name="chat-preview-date" class="date-howdoI" value="random" id="check-time-random" checked>
						<label for="check-time-random">ランダム設定</label>
						<input type="time" id="preview-date">
					</p>
					<p class="text-center">
						<a class="btn btn--green" id="add-talk"><span class="ion-plus-round"></span> 追加</a>
						<a class="btn" id="screen-shot-btn"><span class="ion-camera"></span> pngに書き出し</a>
					</p>
					<p class="text-center">あと<span id="remaining-counts"></span>人追加できます</p>
					<p class="text-center text-help">※ドラッグで並べ替え、タップで編集できます。</p>
				</form>
			</div>
			<div class="screen-wrap s12">
				<div class="screen screen--chats">
					<header class="screen-header">
						<div class="inner">
							<div class="mb-header-tp">
								<div class="radiowave-condition">
									<span class="ion-record"></span>
									<span class="ion-record"></span>
									<span class="ion-record"></span>
									<span class="ion-record"></span>
									<span class="ion-record"></span>
									<span class="ion-wifi"></span>
								</div>
								<div class="mobile-time"></div>
								<div class="battery-condition">
									<span class="ion-clock"></span><span class="text">100%</span><span class="ion-battery-full"></span>
								</div>
							</div>
							<div class="mb-header-bt">
								<span class="app-caption-edit">編集</span>
								<h4 class="app-caption-talk">トーク</h4>
								<span class="app-caption-write"></span>
							</div>
							<div class="search-box">
								<div class="inner">
									<p><span class="ion-search"></span>　周辺のお店、友達やメッセージ</p>
								</div>
							</div>
						</div>
					</header>
					<div class="screen-body">
						<ul class="talk-lists"></ul>
					</div>
					<footer class="screen-footer screen-footer--chats">
						<div class="inner">
							<ul class="chats-icons">
								<li><span class="ion-clock"></span></li>
							</ul>
						</div>
					</footer>
				</div>
				<section id="screen-dump">
					<img src="" alt="" id="screen-shot">
				</section>
			</div>
		</div>
	</main>
	<footer></footer>
	<div id="dialog">
		<div class="inner">
			<div class="text-right">
				<p id="dialog-close" class="close-icon"><span class="ion-close"></span></p>
			</div>
			<p>
				<span class="caption--form-element">相手の名前</span>
				<input type="text" name="edit-opponent-name" id="edit-opponent-name" maxlength="15" placeholder="15字以内">
			</p>
			<p class="mb-2">
				<span class="caption--form-element">メッセージ</span>
				<input type="text" name="edit-preview-msg" id="edit-preview-msg" maxlength="20" placeholder="20字以内">
			</p>
			<div class="text-center">
				<a href="#" class="btn btn--green" id="edit-save">保存</a>
				<a href="#" class="btn btn--alart" id="edit-delete">削除</a>
			</div>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script src="./assets/js/html2canvas.js"></script>
	<script src="./assets/js/function.js"></script>
	<script src="./assets/js/app.js"></script>
	<script>
	app.talkAddTrigger();
	</script>
</body>
</html>
