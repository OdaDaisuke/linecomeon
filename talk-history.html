<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="common over-hidden">
		<div class="header-top">
			<div class="container">
				<h1><a href="#">LINE履歴メーカー</a></h1>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<nav class="global">
					<ul class="global-menu">
						<li><a href="index.html">履歴一覧</a></li>
						<li><a href="talk-history.html" class="active">トーク履歴</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="container">
			<div id="edit-form" class="edit-form s12">
				<form class="inner" method="get" action="#">
					<p>
						<span class="caption--form-element">相手の名前</span>
						<input type="text" name="opponent-name" id="opponent-name" maxlength="10" placeholder="10字以内">
					</p>
					<p>
						<span class="caption--form-element">　　送り主</span>
						<input type="radio" name="chat-preview-owner" class="ml-1" value="prefer" id="check-chat-mine">
						<label for="check-chat-mine">自分</label>
						<input type="radio" name="chat-preview-owner" class="" value="random" id="check-chat-opponent" checked>
						<label for="check-chat-opponent">相手</label>
					</p>
					<p>
						<span class="caption--form-element">メッセージ</span>
						<textarea name="preview-msg" id="preview-msg" maxlength="180" placeholder="180字以内"></textarea>
					</p>
					<p class="mb-2">
						<span class="caption--form-element">　受信時刻</span>
						<input type="radio" name="chat-preview-date" class="date-howdoI ml-1" value="prefer" id="check-time-prefer">
						<label for="check-time-prefer">手動設定</label>
						<input type="radio" name="chat-preview-date" class="date-howdoI" value="random" id="check-time-random" checked>
						<label for="check-time-random">ランダム設定</label>
						<input type="time" id="preview-date">
					</p>
					<p class="text-center">
						<a class="btn btn--green" id="add-talk"><span class="ion-plus-round"></span> 追加</a>
						<a class="btn" id="screen-shot-btn"><span class="ion-camera"></span> pngに書き出し</a>
					</p>
					<p class="text-center">あと<span id="remaining-counts"></span>人追加できます</p>
					<!-- <p class="text-help">※「画像長押し>画像を保存」で保存してください</p> -->
				</form>
			</div>
			<div class="screen-wrap s12">
				<div class="text-center">
					<!--  使い方が軽く入る s-->
				</div>
				<div class="screen screen--talk-history">
					<header class="screen-header">
						<div class="inner">
							<div class="mb-header-tp">
								<div class="radiowave-condition"></div>
								<div class="mobile-time"></div>
								<div class="battery-condition">
									<span class="ion-clock"></span><span class="text">100%</span><span class="ion-battery-full"></span>
								</div>
							</div>
							<div class="mb-header-bt">
								<span class="app-caption-edit"><span class="ion-chevron-left app-back-arrow"></span></span>
								<div class="text-center">
									<h4 class="app-caption-talk"><span class="ion-locked"></span> 相手の名前</h4>
									<div class="app-dot"></div>
								</div>
								<span class="app-caption-write">a</span>
							</div>
						</div>
					</header>
					<div class="screen-body chat-history-wrap">
						<ul class="chat-history">
							<li>
								<div class="profile-wrap">
									<div class="profile-image">
										<img src="http://localhost/linecomeon/assets/image/empty_room.png" alt="">
									</div>
								</div>
								<div class="chat-wrap">
									<div class="chat-balloon">
										<p>あああこんにちはテキストラインチャットの練習サンプルテキストがここに入ります。よ<a href="#">http://aaaasfa.com</a></p>
									</div>
								</div>
							</li>
							<li>
								<div class="profile-wrap">
									<div class="profile-image">
										<img src="http://localhost/linecomeon/assets/image/empty_room.png" alt="">
									</div>
								</div>
								<div class="chat-wrap">
									<div class="chat-balloon">
										<p>おい</p>
									</div>
								</div>
							</li>
							<li>
								<div class="profile-wrap">
									<div class="profile-image">
										<img src="http://localhost/linecomeon/assets/image/empty_room.png" alt="">
									</div>
								</div>
								<div class="chat-wrap">
									<div class="chat-balloon">
										<p>おk?</p>
									</div>
								</div>
							</li>
							<li class="mine">
								<div class="profile-wrap">
									<div class="profile-image">
										<img src="http://localhost/linecomeon/assets/image/empty_room.png" alt="">
									</div>
								</div>
								<div class="chat-wrap">
									<div class="chat-balloon">
										<p>あああこんにちはテキストラインチャットの練習サンプルテキストがここに入ります。よ<a href="#">http://aaaasfa.com</a></p>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<footer class="screen-footer">
						<div class="inner">
							<span class="ion-plus"></span>
							<span class="ion-happy-outline"></span>
							<div class="chat-input-model"></div>
						</div>
					</footer>
				</div>
				<section id="screen-dump">
					<img src="" alt="" id="screen-shot">
				</section>
			</div>
		</div>
	</main>
	<footer></footer>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script src="./assets/js/html2canvas.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
